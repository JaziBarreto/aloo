<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Descripción de tu sitio web">
    <meta name="author" content="Nombre del autor">
    <title>{% block titulo %}Título Predeterminado{% endblock %}</title>
    
    <!-- Enlaces a los archivos CSS de Bootstrap y otros estilos -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Agrega enlaces a tus propios archivos CSS aquí si es necesario -->

    <!-- Font special for pages -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">

    <!-- Bloque de estilos personalizados -->
{% block estilos %}

{% endblock %}
</head>

<body>
    {%block menu%}
    <!-- Barra de navegación de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'usuario_app:index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'usuario_app:editPerfil' %}">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'usuario_app:logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block contenido %}
    <!-- Contenido de la página -->


    <!-- Configuración de Toastr -->

    <!-- Bloque de scripts personalizados -->
    {% block scripts %}
        <!-- Jquery JS-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Bootstrap JS -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Vendor JS-->
        <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
        <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
        <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

        <!-- Main JS-->
        <script src="{% static 'js/global.js' %}"></script>
    {% endblock %}
    {% endblock %}
</body>
</html>
